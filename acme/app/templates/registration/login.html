{% load static %}
<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Veterinaria Acme" content="width=device-width, initial-scale=1.0 ">
    <title>SCVA_Login</title>
    
    <link rel="stylesheet" href="{% static 'app/css/ingreso.css' %}">
    
</head>
<body>
    <!--caja donde están los elementos-->     
        <div class="loginBox"> 
            <div class="logo">
                <img src="{% static 'app/image/logo-acme.png' %}">
            </div>  
            <Form action="" method="POST">
                <h1>INICIAR SESIÓN</h1>
                {% csrf_token %} 
                <label >Usuario</label> 
                {{ form.username}}
                <label >Contraseña</label> 
                {{form.password}}
 
                <button type="submit"  class="btn btn-succes btn-flat m-b-30 m-t-30">INGRESAR</button>
                
            </Form>  
        </div>  
  
</body>
</html>
